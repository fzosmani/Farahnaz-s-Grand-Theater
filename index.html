<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farahnaz's Theater 🍿🎬</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>

  <section class="theater">
    <h1>🍿 Farahnaz's Grand Theater 🎥</h1>
    
    <div class="screen">
      <video controls>
        <source src="media/Media2.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <div class="controls">
      <button onclick="document.querySelector('video').currentTime = 0; document.querySelector('video').play();">🔄 Play Again</button>
      <button onclick="alert('Thanks for your rating! ⭐⭐⭐⭐⭐')">⭐ Rate Movie</button>
    </div>
  </section>

</body>
</html>
